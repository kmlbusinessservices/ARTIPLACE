<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Login Form in HTML and CSS | codehal</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <img src="images/logo.jpg" alt="">
            <h1>ARTI-PLACE</h1>
            <div class="input-box">
                <input type="text" placeholder="Nom d'utilisateur" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Mot de passe oublié" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Se souvenir du nom d'utilisateur</label>
                <a href="#">Mot de passe oublié</a>
            </div>
            <button type="submit" class="btn"><li class="nav-item">
                <a class="nav-link" href="index.html">Connexion</a>
              </li></button>
            
            <div class="register-link">
                <p>N'avez-vous pas de compte?  <a href="a">inscrire</a></p>
            </div>
        </form>
    </div>
    
</body>

</html>
